<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Symptoms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Main background styling */
        body {
            background-image: url('{{ url_for('static', filename='img/bg.webp') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        /* Overlay to dim the background */
        .probootstrap-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #343a40;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a.active {
            background-color: #007bff;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        h2 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .container {
            margin: auto;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('symptom') }}" class="active">Predict Symptoms</a>
        <a href="{{ url_for('contact') }}">Get In Touch</a>
    </div>

    <section class="probootstrap-section">
        <div class="container">
            <h2>Enter Your Symptoms</h2>
            <form action="{{ url_for('predict') }}" method="POST">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Sex (0=Female, 1=Male)</label>
                    <input type="number" name="sex" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Chest Pain Type (cp: 1-4)</label>
                    <input type="number" name="cp" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Resting Blood Pressure (resting_bp)</label> <!-- Changed to resting_bp -->
                    <input type="number" name="resting_bp" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Cholesterol (chol)</label>
                    <input type="number" name="chol" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Fasting Blood Sugar (fbs) (1 if > 120 mg/dl)</label>
                    <input type="number" name="fbs" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Max Heart Rate Achieved (thalach)</label>
                    <input type="number" name="thalach" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Exercise Induced Angina (exang: 1=Yes, 0=No)</label>
                    <input type="number" name="exang" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Oldpeak (ST depression induced by exercise)</label>
                    <input type="number" step="0.1" name="oldpeak" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Slope of the peak exercise ST segment (slope: 0-2)</label>
                    <input type="number" name="slope" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Number of Major Vessels (ca: 0-3)</label>
                    <input type="number" name="ca" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Thalassemia (thal: 1=Normal, 2=Fixed defect, 3=Reversible defect)</label>
                    <input type="number" name="thal" class="form-control" required>
                </div>
                <button type="submit" class="btn">Predict</button>
            </form>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
